<dom-module id="dir-element">
  <template>
    <style>
      :host {
        color: rgb(255, 0, 0);
      }
      div {
        height: 200px;
        background-color: rgb(0, 0, 255);
      }
      :host(:dir(rtl)) {
        color: rgb(0, 0, 123);
      }
      div:dir(rtl) {
        background-color: rgb(123, 0, 0);
      }
    </style>
    <div>Dir!</div>
  </template>
  <script>
    Polymer({is: 'dir-element'});
  </script>
</dom-module>
