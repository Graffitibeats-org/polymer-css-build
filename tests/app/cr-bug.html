<!-- minimal reproduction of Chromium Settings UI issue -->
<custom-style>
  <style is="custom-style">
    html {
      --cr-tooltip: {
        font-weight: 500;
        max-width: 330px;
        min-width: 200px;
        padding: 10px 8px;
      }
    }
  </style>
</custom-style>

<dom-module id="cr-bug">
  <template>
    <style>
      #foo {
        @apply --paper-tooltip;
      }
    </style>

    <div id="foo">
      <slot></slot>
    </div>
  </template>
  <script>Polymer({is: 'cr-bug'});</script>
</dom-module>

<dom-module id="cr-bug-owner">
  <template>
    <style>
      cr-bug {
        --paper-tooltip: {
          @apply --cr-tooltip;
          min-width: 0;
        };
      }
    </style>
    <cr-bug></cr-bug>
  </template>
  <script>Polymer({is: 'cr-bug-owner'});</script>
</dom-module>
